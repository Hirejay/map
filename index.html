<!DOCTYPE html>
<html>
<head>
  <title>Map with Input Route</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 80vh; width: 100%; margin-top: 10px; }
    .input-group { margin: 10px; }
    label, input { display: block; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>Draw Route Between Coordinates</h2>
  <div class="input-group">
    <label>Start Latitude: <input type="number" id="startLat" value="18.409062" step="any"></label>
    <label>Start Longitude: <input type="number" id="startLng" value="76.546048" step="any"></label>
    <label>End Latitude: <input type="number" id="endLat" value="18.409039" step="any"></label>
    <label>End Longitude: <input type="number" id="endLng" value="76.640831" step="any"></label>
    <button onclick="drawRoute()">Show Route</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    let map = L.map('map').setView([18.409062, 76.546048], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    let routeLine, startMarker, endMarker;

    function drawRoute() {
      const startLat = parseFloat(document.getElementById('startLat').value);
      const startLng = parseFloat(document.getElementById('startLng').value);
      const endLat = parseFloat(document.getElementById('endLat').value);
      const endLng = parseFloat(document.getElementById('endLng').value);

      const start = [startLat, startLng];
      const end = [endLat, endLng];

      if (routeLine) map.removeLayer(routeLine);
      if (startMarker) map.removeLayer(startMarker);
      if (endMarker) map.removeLayer(endMarker);

      startMarker = L.marker(start).addTo(map).bindPopup('Start');
      endMarker = L.marker(end).addTo(map).bindPopup('End');

      routeLine = L.polyline([start, end], { color: 'blue', weight: 4 }).addTo(map);
      map.fitBounds(routeLine.getBounds());
    }

    drawRoute(); // initial load
  </script>
</body>
</html>
